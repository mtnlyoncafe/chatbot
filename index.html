<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AI PMC - Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-hight: 22px;
    }
    .info-box {
      background: #ffffff;
      padding: 5px;
    }

    .chat-box {
      background: #eef4ff;
      padding: 5px;
      border-left: 4px solid #003399;
      border-radius: 6px;
      min-hight: 200px;
    }

    input, button {
      padding: 5px;
      font-size: 16px;
    }

    input {
      width: 60%;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #003399;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002266;
    }

    .important {
      font-weight: bold;
      color: #c00;
    }
    #response {
  background: #eef4ff;
  padding: 15px;
  margin-top: 20px;
  border-left: 4px solid #003399;
  border-radius: 6px;
          /* ‚ö° Gi·ªõi h·∫°n chi·ªÅu cao */
  overflow-y: auto;          /* ‚ö° B·∫≠t cu·ªôn n·∫øu v∆∞·ª£t qu√° */
}

  </style>
</head>
<body>
  <div class="info-box">
      
    <div id="response" class="chat-box">
      <h4><strong>Ph·∫£n h·ªìi t·ª´ AI:</strong></h4>
      <p><em>T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n?.</em></p>
    </div>
    
    <form id="chat-form">
      <h3>üì® G·ª≠i c√¢u h·ªèi c·ªßa b·∫°n</h3>
      <input type="text" id="message" placeholder="Nh·∫≠p c√¢u h·ªèi..." required />
      <button type="submit">G·ª≠i</button>
    </form>

   
  </div>

 <script>
  document.getElementById('chat-form').addEventListener('submit', async function (e) {
    e.preventDefault();
    const messageInput = document.getElementById('message');
    const message = messageInput.value.trim();
    const responseDiv = document.getElementById('response');

    if (!message) return;

    try {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      const formatted = data.reply
        .replace(/\n/g, '<br>')
        .replace(/(?:\*\*)(.*?)\*\*/g, '<strong>$1</strong>');

      responseDiv.innerHTML += `
        <div style="margin-top: 20px;">
          <p><strong>üë§ B·∫°n:</strong> ${message}</p>
          <p><strong>ü§ñ AI:</strong> ${formatted}</p>
        </div>
      `;

      messageInput.value = '';
      responseDiv.scrollTop = responseDiv.scrollHeight; // ‚úÖ t·ª± cu·ªôn xu·ªëng

    } catch (err) {
      responseDiv.innerHTML += `
        <div style="color: red; margin-top: 20px;">
          <strong>L·ªói:</strong> Kh√¥ng th·ªÉ k·∫øt n·ªëi m√°y ch·ªß.
        </div>`;
    }
  });
</script>

</body>
</html>
